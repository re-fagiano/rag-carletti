<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot RAG</title>
  <style>
    /* --- STILI CSS DELLA CHAT --- */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: #fff;
    }
    .bot {
      align-self: flex-start;
      background: #e2e2e2;
      color: #000;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    #input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #input-container button {
      margin-left: 10px;
      padding: 0 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #input-container button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>

  <!-- Contenitore per i messaggi -->
  <div id="chat-container">
    <!-- Qui appariranno i messaggi utente/bot -->
  </div>

  <!-- Input utente e pulsante Invia -->
  <div id="input-container">
    <input type="text" id="prompt" placeholder="Scrivi qui la tua domanda..." />
    <button id="send-btn">Invia</button>
  </div>

  <script>
    // Attendi il caricamento completo della pagina
    window.addEventListener('load', () => {
      const chatContainer = document.getElementById('chat-container');
      const promptInput   = document.getElementById('prompt');
      const sendBtn       = document.getElementById('send-btn');

      // Funzione per aggiungere un messaggio alla chat
      function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Messaggio di benvenuto
      addMessage('ðŸ‘‹ Ciao! Chiedimi qualcosa.', 'bot');
      promptInput.focus();

      // Quando clicchi "Invia"
      sendBtn.addEventListener('click', () => {
        const userText = promptInput.value.trim();
        if (!userText) return;

        // 1) Mostra il messaggio dell'utente
        addMessage(userText, 'user');
        promptInput.value = '';
        sendBtn.disabled = true;

        // 2) Chiamata all'endpoint /ask
        fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userText })
        })
        .then(resp => resp.json())
        .then(data => {
          // 3) Mostra la risposta del bot
          addMessage(data.risposta, 'bot');
          sendBtn.disabled = false;
          promptInput.focus();
        })
        .catch(err => {
          console.error(err);
          addMessage('âŒ Errore: impossibile contattare il server.', 'bot');
          sendBtn.disabled = false;
        });
      });

      // Invia premendo Enter
      promptInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });
    });
  </script>

</body>
</html>
