      background: var(--bot-bg);
      color: var(--fg);

<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <a href="/"><img src="/static/logo_rtor.png" alt="Logo RtoR" /></a>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="prompt" placeholder="Scrivi qui la tua domanda..." />
    <select id="agent-select">
      <option value="1">Gustav</option>
      <option value="2">Yomo</option>
      <option value="3">Jenna</option>
      <option value="4">Liutprando</option>
      <option value="5">Manutentore interno</option>
    </select>
    <button id="send-btn">Invia</button>
  </div>

  <script>
    const body = document.body;
    function toggleTheme() {
      body.classList.toggle("dark");
    }

    window.addEventListener('load', () => {
      const chatContainer = document.getElementById('chat-container');
      const promptInput = document.getElementById('prompt');
      const agentSelect = document.getElementById('agent-select');
      const sendBtn = document.getElementById('send-btn');

      function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.innerHTML = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      addMessage('Buongiorno, come posso aiutarla?', 'bot');
      promptInput.focus();

      sendBtn.addEventListener('click', () => {
        const userText = promptInput.value.trim();
        if (!userText) return;
        addMessage(userText, 'user');
        addMessage('<span id="loading">‚è≥ Sto pensando...</span>', 'bot');
        promptInput.value = '';
        sendBtn.disabled = true;

        fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },

          body: JSON.stringify({ query: userText, agent_id: parseInt(agentSelect.value) })
        })
        .then(resp => resp.json())
        .then(data => {
          document.getElementById('loading').parentElement.remove();
          addMessage(data.risposta, 'bot');
          sendBtn.disabled = false;
          promptInput.focus();
        })
        .catch(err => {
          console.error(err);
          document.getElementById('loading').parentElement.remove();
          addMessage('‚ùå Errore: impossibile contattare il server.', 'bot');
          sendBtn.disabled = false;
        });
      });

      promptInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
