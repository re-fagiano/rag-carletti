
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RtoR Chatbot</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --accent: #d10000;
      --bot-bg: #f0f0f0;
      --user-bg: #ffe6e6;
    }

    body.dark {
      --bg: #121212;
      --fg: #f5f5f5;
      --accent: #ff3c3c;
      --bot-bg: #1e1e1e;
      --user-bg: #4a1a1a;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bot-bg);
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 36px;
    }

    .theme-toggle {
      background: var(--accent);
      color: white;
      padding: 0.4rem 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 90%;
      padding: 1rem;
      border-radius: 12px;
      line-height: 1.6;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--fg);
      border-left: 4px solid var(--accent);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #input-container {
      display: flex;
      padding: 0.75rem;
      background: var(--bot-bg);
      border-top: 1px solid #ccc;
      gap: 0.5rem;
    }

    #prompt {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--fg);
    }

    #agent-select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--fg);
    }

    #send-btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .footnotes {
      font-size: 0.875rem;
      margin-top: 1rem;
      padding-left: 1.25rem;
    }

    .footnotes li {
      margin-bottom: 0.5rem;
    }

    sup a {
      text-decoration: none;
      color: var(--accent);
    }

    #loading {
      font-style: italic;
      color: var(--accent);
      margin-top: -10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <a href="/"><img src="/static/logo_rtor.png" alt="Logo RtoR" /></a>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="prompt" placeholder="Scrivi qui la tua domanda..." />
    <select id="agent-select">
      <option value="1">Gustav</option>
      <option value="2">Yomo</option>
      <option value="3">Jenna</option>
      <option value="4">Liutprando</option>
      <option value="5">Manutentore interno</option>
    </select>
    <button id="send-btn">Invia</button>
  </div>

  <script>
    const body = document.body;
    function toggleTheme() {
      body.classList.toggle("dark");
    }

      window.addEventListener('load', () => {
      const chatContainer = document.getElementById('chat-container');
      const promptInput = document.getElementById('prompt');
      const agentSelect = document.getElementById('agent-select');
      const sendBtn = document.getElementById('send-btn');

      function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        const sanitized = DOMPurify.sanitize(text, {
          ALLOWED_TAGS: [
            'a', 'sup', 'img', 'b', 'strong', 'i', 'em', 'code',
            'p', 'br', 'ul', 'ol', 'li', 'span', 'details', 'summary', 'pre'
          ],
          ALLOWED_ATTR: ['href', 'target', 'rel', 'src', 'alt', 'id', 'class', 'title']
        });
        if (sender === 'user') {
          msg.textContent = sanitized;
        } else {
          msg.innerHTML = sanitized;
        }
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

        function inviaRichiesta(testo, mostraUtente = true) {
        const query = testo.trim();
        if (!query) return;
        if (mostraUtente) addMessage(query, 'user');
        addMessage('<span id="loading">‚è≥ Sto pensando...</span>', 'bot');
        sendBtn.disabled = true;

        fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, agent_id: parseInt(agentSelect.value) })
        })
          .then(async resp => {
            let data;
            try {
              data = await resp.json();
            } catch (e) {
              console.error('Invalid JSON', e);
              const loadingEl = document.getElementById('loading');
              if (loadingEl) loadingEl.parentElement.remove();
              addMessage('‚ùå Risposta non valida dal server.', 'bot');
              sendBtn.disabled = false;
              promptInput.focus();
              return;
            }

            const loadingEl = document.getElementById('loading');
            if (loadingEl) loadingEl.parentElement.remove();

            if (resp.ok && data.risposta) {
              addMessage(data.risposta, 'bot');
            } else {
              const msg = data.error || 'Errore interno.';
              addMessage('‚ùå ' + msg, 'bot');
              if (data.trace) {
                const traceHtml = `<details><summary>Dettagli</summary><pre>${DOMPurify.sanitize(data.trace)}</pre></details>`;
                addMessage(traceHtml, 'bot');
              }
            }
            sendBtn.disabled = false;
            promptInput.focus();
          })
          .catch(err => {
            console.error(err);
            const loadingEl = document.getElementById('loading');
            if (loadingEl) loadingEl.parentElement.remove();
            addMessage('‚ùå Errore: impossibile contattare il server.', 'bot');
            sendBtn.disabled = false;
            promptInput.focus();
          });
      }

        let introShown = false;
        promptInput.focus();

        agentSelect.addEventListener('change', () => {
          inviaRichiesta('introduzione', false);
          introShown = true;
        });

        sendBtn.addEventListener('click', () => {
          const userText = promptInput.value.trim();
          if (!userText) return;
          if (!introShown) {
            inviaRichiesta('introduzione', false);
            introShown = true;
          }
          promptInput.value = '';
          inviaRichiesta(userText, true);
        });

      promptInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
