
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RtoR Chatbot</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --accent: #d10000;
      --bot-bg: #f0f0f0;
      --user-bg: #ffe6e6;
    }

    body.dark {
      --bg: #121212;
      --fg: #f5f5f5;
      --accent: #ff3c3c;
      --bot-bg: #1e1e1e;
      --user-bg: #4a1a1a;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bot-bg);
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 36px;
    }

    .theme-toggle {
      background: var(--accent);
      color: white;
      padding: 0.4rem 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 90%;
      padding: 1rem;
      border-radius: 12px;
      line-height: 1.6;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--fg);
      border-left: 4px solid var(--accent);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message.bot.has-hypotheses {
      border-left-width: 6px;
    }

    .ipotesi-lista {
      margin-top: 0.85rem;
      padding: 0.85rem;
      border-radius: 10px;
      background: rgba(209, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
    }

    body.dark .ipotesi-lista {
      background: rgba(255, 60, 60, 0.12);
    }

    .ipotesi-lista h4 {
      margin: 0;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: var(--accent);
    }

    .ipotesi-item {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .ipotesi-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .ipotesi-etichetta {
      flex: 1;
      padding-right: 0.5rem;
    }

    .ipotesi-percentuale {
      font-variant-numeric: tabular-nums;
    }

    .ipotesi-bar {
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: rgba(209, 0, 0, 0.18);
      overflow: hidden;
    }

    body.dark .ipotesi-bar {
      background: rgba(255, 60, 60, 0.24);
    }

    .ipotesi-bar-fill {
      position: absolute;
      inset: 0;
      background: var(--accent);
      border-radius: inherit;
      transition: width 0.25s ease-in-out;
      width: 0%;
    }

    .feedback-form {
      margin-top: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.05);
    }

    body.dark .feedback-form {
      background: rgba(255, 255, 255, 0.08);
    }

    .feedback-form strong {
      font-size: 0.95rem;
    }

    .feedback-form .rating-options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .feedback-form label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .feedback-form label span.star {
      color: var(--accent);
      font-size: 1rem;
      line-height: 1;
    }

    .feedback-form textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      font-size: 0.95rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--fg);
    }

    .feedback-form button {
      align-self: flex-start;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.85rem;
      cursor: pointer;
    }

    .feedback-status {
      font-size: 0.9rem;
    }

    .feedback-status.error {
      color: var(--accent);
    }

    .feedback-emoji {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.25rem;
      font-weight: 700;
      margin-left: 0.5rem;
      min-width: 2.25rem;
      line-height: 1;
      color: transparent;
      transition: color 0.2s ease-in-out;
    }

    .feedback-emoji.positive {
      color: #2e7d32;
    }

    .feedback-emoji.negative {
      color: #c62828;
    }

    .feedback-form.disabled {
      opacity: 0.7;
      pointer-events: none;
    }

    #input-container {
      display: flex;
      padding: 0.75rem;
      background: var(--bot-bg);
      border-top: 1px solid #ccc;
      gap: 0.5rem;
    }

    #prompt {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--fg);
    }

    #agent-select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--fg);
    }

    #send-btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #input-container {
        flex-direction: column;
        align-items: stretch;
        gap: 0.4rem;
      }

      #prompt,
      #agent-select,
      #send-btn {
        width: 100%;
      }

      #send-btn {
        min-height: 44px;
      }
    }

    .footnotes {
      font-size: 0.875rem;
      margin-top: 1rem;
      padding-left: 1.25rem;
    }

    .footnotes li {
      margin-bottom: 0.5rem;
    }

    sup a {
      text-decoration: none;
      color: var(--accent);
    }

    #loading {
      font-style: italic;
      color: var(--accent);
      margin-top: -10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    <a href="/"><img src="/static/logo_rtor.png" alt="Logo RtoR" /></a>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="prompt" placeholder="Scrivi qui la tua domanda..." />
    <select id="agent-select">
      <option value="1">Gustav</option>
      <option value="2">Yomo</option>
      <option value="3">Jenna</option>
      <option value="4">Liutprando</option>
      <option value="5">Manutentore interno</option>
    </select>
    <button id="send-btn">Invia</button>
  </div>

  <script>
    const body = document.body;
    function toggleTheme() {
      body.classList.toggle("dark");
    }

    const SESSION_STORAGE_KEY = 'rtor_session_id';
    const sessionId = (() => {
      try {
        const existing = localStorage.getItem(SESSION_STORAGE_KEY);
        if (existing) {
          return existing;
        }
        const generated = (window.crypto && window.crypto.randomUUID)
          ? window.crypto.randomUUID()
          : `${Date.now()}-${Math.random().toString(36).slice(2, 10)}`;
        localStorage.setItem(SESSION_STORAGE_KEY, generated);
        return generated;
      } catch (err) {
        console.warn('Impossibile accedere a localStorage:', err);
        if (window.crypto && window.crypto.randomUUID) {
          return window.crypto.randomUUID();
        }
        return `${Date.now()}-${Math.random().toString(36).slice(2, 10)}`;
      }
    })();

    window.addEventListener('load', () => {
      const chatContainer = document.getElementById('chat-container');
      const promptInput = document.getElementById('prompt');
      const agentSelect = document.getElementById('agent-select');
      const sendBtn = document.getElementById('send-btn');

      const agentOptions = Array.from(agentSelect.options).map(option => {
        const label = option.textContent.trim();
        const value = option.value;
        const parsedId = (() => {
          if (value == null) return null;
          const normalized = value.trim();
          if (!normalized) return null;
          const numeric = Number(normalized);
          return Number.isNaN(numeric) ? null : numeric;
        })();
        return { label, value, id: parsedId };
      });

      const agentNameToId = agentOptions.reduce((acc, option) => {
        if (option.id != null) {
          acc.set(option.label.toLowerCase(), option.id);
        }
        return acc;
      }, new Map());

      function normalizeAgentId(rawValue) {
        if (rawValue == null) return null;
        const numeric = (() => {
          if (typeof rawValue === 'number') {
            return Number.isNaN(rawValue) ? null : rawValue;
          }
          const strValue = String(rawValue).trim();
          if (!strValue) return null;
          const parsed = Number(strValue);
          return Number.isNaN(parsed) ? null : parsed;
        })();
        if (numeric != null) {
          return numeric;
        }
        const label = String(rawValue).trim().toLowerCase();
        if (!label) return null;
        return agentNameToId.get(label) ?? null;
      }

      function getSelectedAgentLabel() {
        const currentOption = agentSelect.options[agentSelect.selectedIndex];
        return currentOption ? currentOption.textContent.trim() : '';
      }

      function creaBloccoIpotesi(hypotheses = []) {
        const validItems = Array.isArray(hypotheses)
          ? hypotheses.filter(item => item && typeof item.label === 'string' && item.label.trim() !== '')
          : [];
        if (!validItems.length) {
          return null;
        }

        const wrapper = document.createElement('div');
        wrapper.classList.add('ipotesi-lista');
        wrapper.setAttribute('role', 'group');
        wrapper.setAttribute('aria-label', 'Ipotesi con percentuali di confidenza');

        const title = document.createElement('h4');
        title.textContent = 'Ipotesi diagnostiche';
        wrapper.appendChild(title);

        validItems.forEach(item => {
          const label = item.label.trim();
          let confidence = item.confidence;
          if (typeof confidence === 'string') {
            confidence = confidence.replace('%', '').trim();
          }
          let percent = Number.parseFloat(confidence);
          if (!Number.isFinite(percent)) {
            percent = 0;
          }
          percent = Math.min(100, Math.max(0, percent));

          const entry = document.createElement('div');
          entry.classList.add('ipotesi-item');

          const header = document.createElement('div');
          header.classList.add('ipotesi-header');

          const labelSpan = document.createElement('span');
          labelSpan.classList.add('ipotesi-etichetta');
          labelSpan.textContent = label;

          const percentSpan = document.createElement('span');
          percentSpan.classList.add('ipotesi-percentuale');
          percentSpan.textContent = `${Math.round(percent)}%`;

          header.appendChild(labelSpan);
          header.appendChild(percentSpan);

          const bar = document.createElement('div');
          bar.classList.add('ipotesi-bar');
          bar.setAttribute('aria-hidden', 'true');

          const barFill = document.createElement('div');
          barFill.classList.add('ipotesi-bar-fill');
          barFill.style.width = `${percent}%`;
          bar.appendChild(barFill);

          entry.appendChild(header);
          entry.appendChild(bar);

          wrapper.appendChild(entry);
        });

        return wrapper;
      }

      function addMessage(content, sender, options = {}) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        let structured = null;
        let htmlContent = '';
        if (sender === 'bot' && content && typeof content === 'object') {
          structured = content;
          htmlContent = content.html ?? content.text ?? '';
        } else {
          htmlContent = typeof content === 'string' ? content : String(content ?? '');
        }
        const sanitized = DOMPurify.sanitize(htmlContent, {
          ALLOWED_TAGS: [
            'a', 'sup', 'img', 'b', 'strong', 'i', 'em', 'code',
            'p', 'br', 'ul', 'ol', 'li', 'span', 'hr'
          ],
          ALLOWED_ATTR: ['href', 'target', 'rel', 'src', 'alt', 'id', 'class', 'title']
        });
        if (sender === 'user') {
          msg.textContent = htmlContent;
          if (!msg.textContent.trim() && options.attachments?.length) {
            msg.textContent = '📎 File allegato inviato.';
          }
        } else {
          msg.innerHTML = sanitized;
          if (structured) {
            const hypoBlock = creaBloccoIpotesi(structured.hypotheses);
            if (hypoBlock) {
              msg.appendChild(hypoBlock);
              msg.classList.add('has-hypotheses');
            }
          }
          if (!options.skipFeedback && options.agentId !== null && options.agentId !== undefined) {
            const feedbackEmoji = document.createElement('span');
            feedbackEmoji.classList.add('feedback-emoji');
            feedbackEmoji.setAttribute('aria-hidden', 'true');
            msg.appendChild(feedbackEmoji);
            msg.appendChild(createFeedbackForm(options.agentId, feedbackEmoji));
          }
        }
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function createFeedbackForm(agentId, feedbackEmoji) {
        const form = document.createElement('form');
        form.classList.add('feedback-form');
        form.setAttribute('aria-label', 'Invia un feedback sulla risposta del bot');

        const resolvedAgentId = normalizeAgentId(agentId);
        if (resolvedAgentId == null) {
          const warning = document.createElement('div');
          warning.classList.add('feedback-status', 'error');
          warning.setAttribute('aria-live', 'polite');
          warning.textContent = 'Feedback non disponibile per questo agente.';
          form.appendChild(warning);
          return form;
        }

        const title = document.createElement('strong');
        title.textContent = 'Valuta questa risposta';
        form.appendChild(title);

        const ratingWrapper = document.createElement('div');
        ratingWrapper.classList.add('rating-options');
        const ratingName = `rating-${Math.random().toString(36).slice(2, 10)}`;
        for (let i = 1; i <= 5; i++) {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = ratingName;
          input.value = String(i);
          const star = document.createElement('span');
          star.classList.add('star');
          star.setAttribute('aria-hidden', 'true');
          star.textContent = '★'.repeat(i);
          const text = document.createElement('span');
          text.textContent = ` (${i})`;
          label.appendChild(input);
          label.appendChild(star);
          label.appendChild(text);
          ratingWrapper.appendChild(label);
        }
        form.appendChild(ratingWrapper);

        const comment = document.createElement('textarea');
        comment.name = 'commento';
        comment.placeholder = 'Commento (opzionale)';
        form.appendChild(comment);

        const submit = document.createElement('button');
        submit.type = 'submit';
        submit.textContent = 'Invia feedback';
        form.appendChild(submit);

        const status = document.createElement('div');
        status.classList.add('feedback-status');
        status.setAttribute('aria-live', 'polite');
        form.appendChild(status);

        form.addEventListener('submit', async event => {
          event.preventDefault();
          status.textContent = '';
          status.classList.remove('error');
          const selected = form.querySelector(`input[name="${ratingName}"]:checked`);
          if (!selected) {
            status.textContent = 'Seleziona un punteggio da 1 a 5.';
            status.classList.add('error');
            return;
          }

          if (feedbackEmoji) {
            feedbackEmoji.textContent = '';
            feedbackEmoji.classList.remove('positive', 'negative');
            feedbackEmoji.setAttribute('aria-hidden', 'true');
            feedbackEmoji.removeAttribute('aria-label');
          }

          const payload = {
            session_id: sessionId,
            agent_id: resolvedAgentId,
            rating: parseInt(selected.value, 10)
          };
          const note = comment.value.trim();
          if (note) {
            payload.commento = note;
          }

          const inputs = Array.from(form.querySelectorAll('input, textarea'));
          submit.disabled = true;
          inputs.forEach(el => {
            el.disabled = true;
          });
          status.textContent = 'Invio del feedback in corso...';

          try {
            const resp = await fetch('/feedback', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            let data = {};
            try {
              data = await resp.json();
            } catch (err) {
              data = {};
            }
            if (!resp.ok) {
              const detail = data.detail || data.error || 'Errore durante il salvataggio.';
              throw new Error(detail);
            }
            status.textContent = '✅ Feedback inviato, grazie!';
            form.classList.add('disabled');
            if (feedbackEmoji) {
              const positive = payload.rating >= 4;
              feedbackEmoji.textContent = positive ? 'V' : 'X';
              feedbackEmoji.classList.remove('positive', 'negative');
              feedbackEmoji.classList.add(positive ? 'positive' : 'negative');
              feedbackEmoji.removeAttribute('aria-hidden');
              feedbackEmoji.setAttribute(
                'aria-label',
                positive
                  ? 'Feedback positivo: la risposta è stata considerata corretta'
                  : 'Feedback negativo: la risposta è stata considerata errata'
              );
            }
          } catch (error) {
            status.textContent = `❌ ${error.message}`;
            status.classList.add('error');
            submit.disabled = false;
            inputs.forEach(el => {
              el.disabled = false;
            });
          }
        });

        return form;
      }

      function inviaRichiesta(testo, mostraUtente = true, forcedAgentId) {
        const query = testo.trim();
        if (!query) return;
        const selectedLabel = getSelectedAgentLabel();
        const normalizedForced = normalizeAgentId(forcedAgentId);
        const normalizedSelected = normalizeAgentId(agentSelect.value);
        const agentId = normalizedForced ?? normalizedSelected;
        const agentIdentifier = agentId ?? (selectedLabel || agentSelect.value);
        if (mostraUtente) addMessage(query, 'user');
        addMessage('<span id="loading">⏳ Sto pensando...</span>', 'bot', { skipFeedback: true });
        sendBtn.disabled = true;

        const payload = {
          query,
          session_id: sessionId
        };
        if (agentId != null) {
          payload.agent_id = agentId;
        } else if (selectedLabel) {
          payload.agent = selectedLabel;
        }

        fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
          .then(async resp => {
            const data = await resp.json();
            const loadingEl = document.getElementById('loading');
            if (loadingEl && loadingEl.parentElement) {
              loadingEl.parentElement.remove();
            }
            if (resp.ok && data && data.risposta) {
              addMessage(data.risposta, 'bot', { agentId: agentIdentifier });
            } else {
              const msg = data.error || 'Errore interno.';
              addMessage('❌ ' + msg, 'bot', { agentId: agentIdentifier });
            }
            sendBtn.disabled = false;
            promptInput.focus();
          })
          .catch(err => {
            console.error(err);
            const loadingEl = document.getElementById('loading');
            if (loadingEl && loadingEl.parentElement) {
              loadingEl.parentElement.remove();
            }
            addMessage('❌ Errore: impossibile contattare il server.', 'bot', { agentId: agentIdentifier });
            sendBtn.disabled = false;
          });
      }

      let introShown = false;
      promptInput.focus();

      agentSelect.addEventListener('change', () => {
        const agentId = normalizeAgentId(agentSelect.value);
        inviaRichiesta('introduzione', false, agentId);
        introShown = true;
      });

      sendBtn.addEventListener('click', () => {
        const userText = promptInput.value.trim();
        if (!userText) return;
        if (!introShown) {
          const agentId = normalizeAgentId(agentSelect.value);
          inviaRichiesta('introduzione', false, agentId);
          introShown = true;
        }
        promptInput.value = '';
        inviaRichiesta(userText, true);
      });

      promptInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
